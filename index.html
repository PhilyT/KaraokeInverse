    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Karaoké Inversé</title>
        <meta name="description" content="En partant d'une note jouée ou chantée, le logiciel devra analyser sa fréquence et afficher la note correspondante sur une partition à l'écran.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="js/vendor/vexflow-min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



        <script src="js/renderMusicSheet.js"></script>
        <script src="js/playSound.js"></script>
        <script src="js/parserNotes.js"></script>
        <script src="js/updateScore.js"></script>
        <script src="js/AlgoDetection.js"></script>
        <script src="js/visuali.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="container">

            <br><hr><br>
            <h2>Lecture à partir du flux et d'un fichier wav</h2>
            <button type="button" id="toggle-stream" class="btn btn-primary">Stop</button>
            <div class="row">
                <div class="col-md-3 offset-md-3">
                    <p>Note : </p>
                </div>
                <div class="col-md-3">
                    <h2 id="note"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 offset-md-3">
                    <p>Cent : </p>
                </div>
                <div class="col-md-3">
                    <h2 id="cents"></h2>
                </div>
            </div>

            <br><hr><br>
            <div class="row">
                <div  class="col-sm-12 col-centered">
                    <h1>Audio</h1>

                    <input type="file" id="fileSound"/>
                    <button class="btn btn-default" id="playSoundButton" onclick="playSound();">Play sound</button>


                    <p>Une portée, une clef de sol et une mesure à 4/4... qui attendent l'arrivée des notes :</p>
                    <div id="vex-canvas"></div>
                </div>
        </div>
        </div>

        <footer class="container-fluid text-center">
			<p>Projet fin d'année MIAGE Nice</p>
		</footer>
    <div class="wrapper">
    
    <header>
      <h1>Voix</h1>
    </header>
    <canvas class="visualizer" width="640" height="100"></canvas> 

    <form class="controls">
      <div>
        <label for="visual">Réglage du visualiseur</label>
        <select id="visual" name="visual">
          <option value="sinewave" class="opt">fréquences</option>
          <option value="frequencybars" selected class="opt">Barres de fréquences</option>
          <option value="off" class="opt">Off</option>
        </select>
      </div>
      <div>
        <a class="mute">Muet</a>
      </div>
    </form>
    </div>
    <script src="js/visuali.js"></script>
    </body>
</html>
